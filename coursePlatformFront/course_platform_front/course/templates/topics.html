{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'courses/courses.css' %}">

    <h1>Topics in Course</h1>

<div class="container">
    <ul>

        {% for topic in topics %}
            <li>
                <a href="{% url 'videos' pk=pk topic_id=topic.id %}">{{ topic.title }}</a>
                <p>{{ topic.description }}</p>
            </li>

        {% endfor %}
    </ul>
</div>

{% endblock content %}
