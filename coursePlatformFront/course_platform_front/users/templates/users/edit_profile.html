<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/static/users/edit_profile.css">
</head>
<body>
    <h2>Edit Profile</h2>
    <form id="edit-profile-form" enctype="multipart/form-data">
        <textarea id="bio" placeholder="Bio"></textarea><br>
        <input type="file" id="profile_picture" accept="image/*" /><br>
        <button type="submit">Save Changes</button>
    </form>

    <script>
        document.getElementById('edit-profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = localStorage.getItem('token');
            const bio = document.getElementById('bio').value;
            const profilePicture = document.getElementById('profile_picture').files[0];

            if (!token) {
                alert('Please log in first.');
                window.location.href = '/login';
                return;
            }

            const username = localStorage.getItem('username');
            let profileId;

            try {
                const profileResponse = await fetch(`http://localhost:8000/api/users/profile/${username}/`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Token ${token}`,
                    },
                });

                if (!profileResponse.ok) {
                    throw new Error('Failed to retrieve profile data.');
                }

                const profileData = await profileResponse.json();
                profileId = profileData.id;
            } catch (error) {
                alert(error.message || 'An error occurred while retrieving the profile ID.');
                return;
            }

            const formData = new FormData();
            formData.append('bio', bio);
            if (profilePicture) {
                formData.append('profile_picture', profilePicture);
            }

            try {
                const updateResponse = await fetch(`http://localhost:8000/api/users/profile/edit/${profileId}/`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Token ${token}`,
                    },
                    body: formData,
                });

                if (!updateResponse.ok) {
                    const contentType = updateResponse.headers.get("content-type");
                    if (contentType && contentType.includes("application/json")) {
                        const errorData = await updateResponse.json();
                        throw new Error(errorData.error || 'Failed to update profile.');
                    } else {
                        throw new Error('Unexpected response format');
                    }
                }

                const updateData = await updateResponse.json();
                alert('Profile updated successfully');
                window.location.href = `/profile?username=${updateData.user.username}`;
            } catch (error) {
                alert(error.message);
            }
        });

        window.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');

            if (!token) {
                window.location.href = '/login';
                return;
            }

            const username = localStorage.getItem('username');

            try {
                const response = await fetch(`http://localhost:8000/api/users/profile/${username}/`, {
                    headers: {
                        'Authorization': `Token ${token}`,
                    },
                });

                if (!response.ok) {
                    throw new Error('Failed to load profile data');
                }

                const data = await response.json();
                document.getElementById('bio').value = data.bio;
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
